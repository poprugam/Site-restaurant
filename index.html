<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
    <title>Ресторан суши</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="/images/Logo.png" alt="Лого сайта">
                </div>
                <div class="nav">
                    <a class="nav-item" href="#">Головна</a>
                    <a class="nav-item" href="#">Меню</a>
                    <a class="nav-item" href="#">О нас</a>
                    <a class="nav-item" href="#">Бронювання</a>
                </div>
                <div class="cart">
                    <a href="#">
                        <img class="cart-img" src="/images/cart.png" alt="Кошик"></a>
                </div>
                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="/images/phone.png" alt="Телефон">
                        </div>
                        <div class="number"><a class="num" href="#">
                        +999-888-76-54</a>
                        </div>
                    </div>
                    <div class="phone-text">Свяжитесь с нами для<br> бронирования
                    </div>
                </div>
                <div class="btn">
                    <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
